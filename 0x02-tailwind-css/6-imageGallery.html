<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid and Flexbox Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid and Flexbox Layout</h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <section class="lg:col-span-2 flex gap-4">
      <div class="flex-1 bg-gray-100 p-2">Flexbox Item 1</div>
      <div class="flex-1 bg-gray-100 p-2">Flexbox Item 2</div>
    </section>
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <!-- Image Gallery Section -->
  <section class="mt-8">
    <h2 class="text-2xl mb-4 font-semibold">Image Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <img src="#" alt="Gallery Image 1" class="w-full h-auto object-cover rounded-md">
      <img src="#" alt="Gallery Image 2" class="w-full h-auto object-cover rounded-md">
      <img src="#" alt="Gallery Image 3" class="w-full h-auto object-cover rounded-md">
      <img src="#" alt="Gallery Image 4" class="w-full h-auto object-cover rounded-md">
      <img ssrc="#" alt="Gallery Image 5" class="w-full h-auto object-cover rounded-md">
      <img src="#" alt="Gallery Image 6" class="w-full h-auto object-cover rounded-md">
    </div>
  </section>

  <footer class="bg-gray-800 text-white p-4 mt-8">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>
</body>
</html>
